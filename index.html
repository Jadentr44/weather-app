<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Title</title>
  </head>
  <body>
   
    <header ><h1 class="text-center">Weather Dashboard</h1 ></header>
    <main>
      <div class="row">
        <div class="col-3">
          <h2>Search for a City:</h2>
          <input id="input" class="w-100" type="text">
          <button id="searchBtn" class="w-100">search</button>
          <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
           
          </ul>
          
        </div>


        <div class="col-9">
          <div class="row">
            <div class="col-12 border border-dark">
              <h1><span id="location"></span><span id="day"></span></h1>
             <p id="temp"></p>
             <p id="wind"></p>
             <p id="humidity"></p>
            </div>
            <div class="col-12 mt-5">
              <h3>5-day forecast</h3>
              <div class="row justify-content-between card-deck">
       
              </div>
            </div>

          </div>
        </div>
      </div>

    </main>
    <!-- jquery and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
